<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arbeitszeiterfassung FabLab 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="mb-4 text-center d-flex justify-content-between align-items-center">
            <h1 class="modern-header m-0">Arbeitszeiterfassung FabLab 2025</h1>
            <!-- Dark Mode Button -->
            <button id="toggleDarkModeBtn" class="btn btn-sm btn-outline-dark mr-4">Dark Mode</button>
        </header>

        <main>
            <div class="row">
                <!-- Hauptkalender -->
                <div class="col-md-8 mb-4">
                    <div id="calendar" class="calendar-table">
                        <!-- Dynamischer Hauptkalender -->
                    </div>
                </div>

                <!-- Seitenleiste mit Zusammenfassung -->
                <aside class="col-md-4">
                    <div class="card sticky-summary mb-4 shadow-sm">
                        <div class="card-header pastel-primary text-white">
                            <h2 class="mb-0">Übersicht</h2>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-column">
                                <div class="mb-2">
                                    <strong>Monatliche Stunden:</strong>
                                    <span id="monthlyHours">0</span> h
                                </div>
                                <div class="mb-2">
                                    <strong>Jährliche Stunden:</strong>
                                    <span id="yearlyHours">0</span> h
                                </div>
                                <div class="mb-2">
                                    <strong>Verbleibende Stunden:</strong>
                                    <span id="remainingHours" class="text-success">32</span> h
                                </div>
                                <div class="mb-2">
                                    <strong>Verdienst:</strong>
                                    <span id="earnings">€0.00</span>
                                </div>
                            </div>

                            <div class="progress mt-3" style="height: 20px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     id="progressBar" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100"
                                     style="width: 0%;">
                                    0%
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Mini-Kalender (unten rechts) -->
    <div class="mini-calendar-card card shadow-sm">
        <div class="card-header pastel-primary text-white d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button id="miniMonthDropdown" type="button" class="btn btn-sm btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="miniMonthDropdownLabel">Januar</span>
                </button>
                <!-- Scrollbare Dropdown-Liste -->
                <div class="dropdown-menu dropdown-menu-right months-dropdown" id="miniMonthDropdownMenu">
                    <!-- Dynamisch gefüllt -->
                </div>
            </div>
            <h5 class="mb-0">Mini-Kalender</h5>
        </div>
        <div class="card-body p-2" id="miniCalendar">
            <!-- Dynamischer Mini-Kalender -->
        </div>
    </div>

    <!-- Bootstrap JS und Abhängigkeiten -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
